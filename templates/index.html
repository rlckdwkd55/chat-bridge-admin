<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GPT-OSS 20B Bridge</title>
    <link rel="stylesheet" href="/static/style.css" />
    <!-- 마크다운 렌더링 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- 코드 하이라이팅 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // Prism 자동 로더 설정
        if (typeof window !== 'undefined' && window.Prism) {
            window.Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/';
        }
    </script>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <h1>
            <span class="header-icon">G</span>
            GPT-OSS-20B Bridge
        </h1>
    </header>

    <!-- 채팅 메시지 영역 -->
    <div class="chat-container" id="chatContainer">
        <div class="empty-state" id="emptyState">
            <div class="empty-state-text">준비되면 얘기해 주세요.</div>
        </div>
    </div>

    <!-- 입력 영역 -->
    <div class="input-area">
        <div class="input-wrapper">
            <div class="input-container">
                <textarea 
                    id="message" 
                    placeholder="메시지를 입력하세요..." 
                    rows="1"
                    autofocus
                ></textarea>
                <button class="send-button" id="send" aria-label="전송">
                    <svg class="send-button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
