<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ title or "Admin Panel" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-icons.min.css" />

    <!-- AdminLTE Core -->
    <link rel="stylesheet" href="/static/dist/css/adminlte.css" />
</head>

<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
<div class="app-wrapper">
    <!-- Header -->
    <nav class="app-header navbar navbar-expand bg-body">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                    <i class="bi bi-list"></i>
                </a>
            </ul>
            <ul class="navbar-nav ms-auto">
                <a href="#" class="btn btn-default btn-flat float-end">Sign out</a>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <div class="sidebar-brand">
            <a href="/admin" class="brand-link">
                <img
                        src="/static/dist/assets/img/AdminLTELogo.png"
                        alt="AdminLTE Logo"
                        class="brand-image opacity-75 shadow"
                />
                <span class="brand-text fw-light">Argos</span>
            </a>
        </div>

        <div class="sidebar-wrapper">
            <nav class="mt-2">
                <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="navigation">
                    <li><a href="/admin" class="nav-link"><i class="nav-icon bi bi-speedometer"></i><p>Dashboard</p></a></li>
                    <li><a href="/admin/chat" class="nav-link"><i class="nav-icon bi bi-pencil-square"></i><p>Chat</p></a></li>
                    <li><a href="/admin/upload" class="nav-link"><i class="nav-icon bi bi-box-seam-fill"></i><p>Upload</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="app-content p-3">
        {% block content %}
        {% endblock %}
    </main>
</div>

<!-- Scripts -->
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/static/dist/js/adminlte.js"></script>
</body>
</html>
