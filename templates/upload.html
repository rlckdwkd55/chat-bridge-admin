{% extends "layout.html" %}
{% block title %}임베딩 파일 업로드 목록{% endblock %}

{% block content %}
<main>
    <header class="header">
        <div>
            <h2>임베딩 파일 업로드</h2>
            <p>임베딩할 파일을 업로드하고 관리할 수 있습니다.</p>
        </div>
        <button class="add-btn" onclick="alert('파일 업로드 기능은 준비 중입니다.')">＋</button>
    </header>

    <section class="actions">
        <div class="info">
            총 <span id="total-count">0</span>개 파일
        </div>
    </section>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>파일명</th>
                    <th>업로드 일시</th>
                    <th>상태</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="table-empty">
                        업로드된 파일이 없습니다.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
