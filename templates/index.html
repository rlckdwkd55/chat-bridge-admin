{% extends "layout.html" %}
{% block title %}대시보드{% endblock %}

{% block content %}
<main>
    <header class="header">
        <div>
            <h2>대시보드</h2>
            <p>시스템 상태와 주요 정보를 확인할 수 있습니다.</p>
        </div>
    </header>

    <div class="card-grid">
        <div class="card">
            <h3 class="card-title">시스템 상태</h3>
            <p class="card-text">시스템이 정상적으로 운영 중입니다.</p>
        </div>
        
        <div class="card">
            <h3 class="card-title">임베딩 파일</h3>
            <p class="card-text">업로드된 파일 목록을 확인하세요.</p>
        </div>
        
        <div class="card">
            <h3 class="card-title">채팅 모델</h3>
            <p class="card-text">준비 중입니다.</p>
        </div>
    </div>
</main>
{% endblock %}
